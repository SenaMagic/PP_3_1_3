<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<div>
  <th:block th:each="user : ${result}">
    <h1 th:text="${user}"></h1>
      <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
          <input type="submit" value="Edit">
      </form>
      <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.getId()})}">
          <input type="submit" value="Delete">
      </form>
  </th:block>
</div>
<br>
<br>
<a href="/admin"> go to Admin page |</a> <a href="/admin/new">add new user</a>
</body>
</html>
